<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        u1.nav li{
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul style="display: flex; gap:60px; list-style-type: none;">
            <li>Home</li>
            <li>About</li>
            <li>Help </li>
            <li>Contact </li>
        </ul>
    </div>

   <form id="myForm">
  <label>Name: <input type="text" name="name" /></label><br>
  <label>Email: <input type="email" name="email" /></label><br>
  <label>Register Number: <input type="text" name="regno" /></label><br>
  <label>Department: <input type="text" name="dept" /></label><br>
  <button type="submit">Submit</button>
</form>

<div id="output"></div>

<script>
  const form = document.getElementById('myForm');
  const output = document.getElementById('output');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const name = form.name.value;
    const email = form.email.value;
    const regno = form.regno.value;
    const dept = form.dept.value;

    output.innerHTML = `
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Register Number:</strong> ${regno}</p>
      <p><strong>Department:</strong> ${dept}</p>
    `;
  });
</script>
   </body>
</html>
